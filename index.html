<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
	    <div id="overall-div"></div>
	</div>
    <!--///////////////////////MENU///////////////////////////////////////////-->
    <script id="home-template" type="text/template">
        <div id="home-container">
            <div class="container">
                <div id="logo-container" class="row">
                    <div class="col-sm-2">
                        <img id="shop-logo" class="img-responsive hidden-xs" src="./img/logo.jpg" />
                    </div>
                    <div class="col-sm-7">
                        <img class="logo-text img-responsive center-block" src="./img/logo-text.jpg">
                    </div>
                    <div class="menu-container center-block col-sm-3">
                        <a class="menu-link" href="#menu">
                            <button class="menu btn btn-default center-block">View Our Menu</button>
                        </a>
                    </div>
                </div>
            </div>
            <!-- carousel start -->
            <div id="carousel-container">
                <div id="carousel-showcase" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-showcase" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-showcase" data-slide-to="1"></li>
                        <li data-target="#carousel-showcase" data-slide-to="2"></li>
                        <li data-target="#carousel-showcase" data-slide-to="3"></li>
                        <li data-target="#carousel-showcase" data-slide-to="4"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="img-responsive center-block" src="./img/welcome.jpg" alt="Welcome">
                            <div class="carousel-caption">
                                Welcome!
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive center-block" src="./img/StylePic.jpg" alt="Breakfast">
                            <div class="carousel-caption">
                                Sit down and enjoy breakfast!
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive center-block" src="./img/donuts.jpg" alt="Donuts">
                            <div class="carousel-caption">
                                Donuts!
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive center-block" src="./img/kolaches.jpg" alt="Kolaches">
                            <div class="carousel-caption">
                                Kolaches!
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive center-block" src="./img/croissants.jpg" alt="Croissants">
                            <div class="carousel-caption">
                                Croissants!
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-showcase" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-showcase" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div id="about-container" class="container-fluid">
                <div class="row">
                    <div id="map-container" class="col-sm-12">
                        <div class="center-block">
                            <div class="gmap-styles1">
                                <div id='gmap_canvas'></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div id="info">
                            12414 South Kirkwood
                            <br /> Stafford, TX 77477
                            <br />
                            <br /> Open 7 Days A Week
                            <br /> Monday - Saturday: 5:00AM - 1:30PM
                            <br /> Sunday: 6:00AM - 1:30PM
                            <br /> Tel: <a id="tel" href="tel:281-491-8819">(281)-491-8819</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="menu-template" type="text/template">
        <!-- top nav -->
        <nav id="top-nav" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand landing-button" href="#home"><span class="home-button">Southern Maid Donuts</span></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav">
                        <li class="nav-li top-donuts-nav">
                            <a class="top-nav-item nav-donuts donuts-btn" data-toggle="collapse" data-target="#navbar" href="#donuts">Donuts</a>
                        </li>
                        <li class="nav-li top-kolaches-nav">
                            <a class="top-nav-item nav-kolaches kolaches-btn" data-toggle="collapse" data-target="#navbar" href="#kolaches">Kolaches</a>
                        </li>
                        <li class="nav-li top-croissants-nav">
                            <a class="top-nav-item nav-croissants croissants-btn" data-toggle="collapse" data-target="#navbar" href="#croissants">Croissants</a>
                        </li>
                        <li class="nav-li top-more-items-nav">
                            <a class="top-nav-item nav-more-items more-items-btn" data-toggle="collapse" data-target="#navbar" href="#moreitems">More Items</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- top nav end -->
        <div class=" overall-container container-fluid row">
            <!-- side nav -->
            <div class="side-nav col-xs-2">
                <ul class="nav">
                    <li class="nav-item">
                        <a id="shop-logo-link" class="landing-button" href="#home">
                            <img id="shop-logo" src="./img/logo.jpg" />
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-item-btn donuts-link donuts-btn" href="#donuts">Donuts</a></li>
                    <li class="nav-item"><a class="nav-item-btn kolaches-link kolaches-btn" href="#kolaches">Kolaches</a></li>
                    <li class="nav-item"><a class="nav-item-btn croissants-link croissants-btn" href="#croissants">Croissants</a></li>
                    <li class="nav-item"><a class="nav-item-btn more-items-link more-items-btn" href="#moreitems">More Items</a></li>
                </ul>
            </div>
            <!-- side nav end -->
            <div class="container all-items col-xs-10">
                <div id="items-container">
                </div>
            </div>
        </div>
    </script>
    <script id="donut-template" type="text/template">
        <div id="donuts-wrapper">
            <div id="original-container">
                <div class="item-label">Original Donuts</div>
                <div id="original-donuts" class="row"></div>
            </div>
            <div id="special-container">
                <div class="item-label">Specialty Donuts</div>
                <div id="special-donuts" class="row"></div>
                <div class="filled-desc">
                	*: Fillings available - Bavarian, Chocolate, Strawberry, Lemon
                </div>
            </div>
        </div>
    </script>
    <script id="kolache-template" type="text/template">
        <div id="kolaches-wrapper">
            <div class="item-label">Kolaches</div>
            <div id="kolaches-div" class="row"></div>
        </div>
    </script>
    <script id="croissant-template" type="text/template">
        <div id="croissants-wrapper">
            <div id="croissant-container">
                <div class="item-label">Croissants</div>
                <div id="croissants-div" class="row"></div>
            </div>
        </div>
    </script>
    <script id="more-items-template" type="text/template">
        <div id="more-items-wrapper">
            <div id="more-item-container">
                <div class="item-label">More Items</div>
                <div id="more-items-div" class="row"></div>
                <div class="filled-desc">
                	*: Flavors available - Hot Chocolate, French Vanilla, Mocha
                </div>
            </div>
        </div>
    </script>
    <script id="item-template" type="text/template">
        <div class="items-wrapper">
            <% _.each(items, function(item){ %>
                <div class="item-content col-xs-6 col-sm-4 col-md-3">
                    <img src="./img/<%= item.title %>.jpg" />
                    <div class="item-name">
                        <%= item.title %>
                    </div>
                </div>
                <% }); %>
        </div>
    </script>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
    <script id="google-map-script" type='text/javascript'>
    function init_map() {
        var myOptions = {
            zoom: 16,
            center: new google.maps.LatLng(29.642580252770323, -95.58262622142637),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false,
            draggable: false,
            disableDoubleClickZoom: true,
            disableDefaultUI:true
            /*added scrollwheel:false draggable:false disableDefaultUI:true*/
        };
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(29.642580252770323, -95.58262622142637)
        });
        infowindow = new google.maps.InfoWindow({
            content: '<strong>Southern Maid Donuts Stafford</strong><br>12414 South Kirkwood Stafford, TX 77477<br>'
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
    }
    </script>
    <script type="text/javascript" src="./dist/app-browserify.js"></script>
</body>

</html>
